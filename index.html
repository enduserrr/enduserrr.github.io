<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>usebittensor - Explore Bittensor Apps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Subnet of the Week</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Subnet of the Week Banner -->
  <section class="banner">
    <h2>Subnet of the Week</h2>

  <!-- Carousel of Top 3 Platforms -->

      </div>

          <h3>SN6 Infinite Games</h3>
        </a>
      </div>

  <!-- Main Application List -->
  <section class="application-list">
    <h2>Explore All Bittensor Applications</h2>
    <div class="app-grid" id="appGrid">
      <!-- The script.js file will populate this grid dynamically -->
    </div>

  <script src="script.js"></script>

</html>
